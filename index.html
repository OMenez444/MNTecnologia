                        <!-- Script AGGRESSIVO para forçar reload do favicon -->
                    <script>
                      // SOLUÇÃO AGGRESSIVA para forçar o favicon
                      (function() {
                        const timestamp = Date.now();
                        
                        // Função para forçar reload de todos os favicons
                        function forceFaviconReload() {
                          const allFavicons = document.querySelectorAll('link[rel*="icon"]');
                          allFavicons.forEach(link => {
                            const baseUrl = link.href.split('?')[0];
                            link.href = baseUrl + '?v=' + timestamp + '&force=' + Math.random();
                          });
                          
                          // Remove e recria o primeiro favicon para forçar
                          const firstFavicon = document.querySelector('link[rel="icon"]');
                          if (firstFavicon) {
                            const newFavicon = document.createElement('link');
                            newFavicon.rel = 'icon';
                            newFavicon.type = 'image/x-icon';
                            newFavicon.href = '/favicon.ico?v=' + timestamp + '&force=' + Math.random();
                            document.head.removeChild(firstFavicon);
                            document.head.appendChild(newFavicon);
                          }
                        }
                        
                        // Executa imediatamente
                        forceFaviconReload();
                        
                        // Executa após DOM carregar
                        if (document.readyState === 'loading') {
                          document.addEventListener('DOMContentLoaded', forceFaviconReload);
                        } else {
                          forceFaviconReload();
                        }
                        
                        // Executa após um delay
                        setTimeout(forceFaviconReload, 100);
                        setTimeout(forceFaviconReload, 500);
                        setTimeout(forceFaviconReload, 1000);
                      })();
                    </script>
  </head>
